{% extends "station/details.html" %}
{% block content %}
    <title>Edit Station</title>
    <h2 class="text-center"><em>Edit Station</em></h2>
    <div class="container col-md-6 mt-5 mb-5 p-5" style="box-shadow: rgba(90, 90, 138, 0.1) 0px 1px 0px, rgba(230, 15, 8, 0.1) 0px 8px 24px, rgba(226, 85, 3, 0.1) 0px 16px 48px;">
        <form method="post" enctype="multipart/form-data" class="edit-station-form">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_name">Station Name:</label>
                        <input type="text" id="station_name" name="station_name" class="form-control" value="{{ form.instance.station_name }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_address">Station Address:</label>
                        <input type="text" id="station_address" name="station_address" class="form-control" value="{{ form.instance.station_address }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_price">Station Price:</label>
                        <input type="text" id="station_price" name="station_price" class="form-control" value="{{ form.instance.station_price }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_phone">Station Phone:</label>
                        <input type="text" id="station_phone" name="station_phone" class="form-control" value="{{ form.instance.station_phone }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_email">Station Email:</label>
                        <input type="email" id="station_email" name="station_email" class="form-control" value="{{ form.instance.station_email }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_caption">Station Caption:</label>
                        <input type="text" id="station_caption" name="station_caption" class="form-control" value="{{ form.instance.station_caption }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_image">Station Image:</label>
                        <input type="file" id="station_image" name="station_image" class="form-control-file">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="station_area">Station Area:</label>
                        <input type="text" id="station_area" name="station_area" class="form-control" value="{{ form.instance.station_area }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="slots">Slots:</label>
                <input type="number" id="slots" name="slots" class="form-control" value="{{ form.instance.slots }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
